<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - xPanel</title>
  <link rel="stylesheet" href="css/design-system.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <div class="auth-logo-text">xPanel</div>
        <p class="auth-subtitle">VPN Management System</p>
      </div>

      <div id="errorMessage" class="auth-error hidden"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="input" id="email" placeholder="admin@xpanel.local" required autofocus>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="input" id="password" placeholder="••••••••" required>
        </div>

        <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
          <label style="display: flex; align-items: center; gap: var(--space-sm); cursor: pointer;">
            <input type="checkbox" id="remember">
            <span style="font-size: 0.875rem; color: var(--text-secondary);">Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
          Sign In
        </button>
      </form>

      <p style="text-align: center; margin-top: var(--space-xl); font-size: 0.875rem; color: var(--text-secondary);">
        Default admin: <code>admin@xpanel.local / 88888888</code>
      </p>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // Redirect if already logged in
    if (isAuthenticated()) {
      window.location.href = 'dashboard.html';
    }

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      // Disable form
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="spinner spinner-sm"></div> Signing in...';
      errorMessage.classList.add('hidden');

      try {
        const response = await api.login(email, password);

        if (response.success) {
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = response.message || 'Invalid credentials';
          errorMessage.classList.remove('hidden');
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.remove('hidden');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>

</html>
